<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
	<title>2048测试版</title>
	<link rel="stylesheet" href="2048.css">
	<!-- <link rel="stylesheet" href="bootstrap.css"> -->
	<!-- <script type="text/javascript" src="bootstrap.js"></script> -->
	<script type="text/javascript" src="jquery-1.11.0.js"></script>
	<script type="text/javascript" src="supper.js"></script>
	<script type="text/javascript" src="animation.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="game.js"></script>
</head>
<body>
	<header>
		<h1>2048</h1>
		<a href="javascript:newgame();" id="newgamebutton">New Game</a>
		<a href="javascript:bug();" id="bug">作弊神器</a>
		<p id="id">score: <span id="score">0</span></p>
	</header>
	<div id="grid-container">
		<div class="grid-cell" id="grid-cell-0-0"></div>
		<div class="grid-cell" id="grid-cell-0-1"></div>
		<div class="grid-cell" id="grid-cell-0-2"></div>
		<div class="grid-cell" id="grid-cell-0-3"></div>
		<div class="grid-cell" id="grid-cell-1-0"></div>
		<div class="grid-cell" id="grid-cell-1-1"></div>
		<div class="grid-cell" id="grid-cell-1-2"></div>
		<div class="grid-cell" id="grid-cell-1-3"></div>
		<div class="grid-cell" id="grid-cell-2-0"></div>
		<div class="grid-cell" id="grid-cell-2-1"></div>
		<div class="grid-cell" id="grid-cell-2-2"></div>
		<div class="grid-cell" id="grid-cell-2-3"></div>
		<div class="grid-cell" id="grid-cell-3-0"></div>
		<div class="grid-cell" id="grid-cell-3-1"></div>
		<div class="grid-cell" id="grid-cell-3-2"></div>
		<div class="grid-cell" id="grid-cell-3-3"></div>
	</div>
	<a href="javascript:moveUpIn();" class="button" id="a"></a>
	<a href="javascript:moveDownIn();" class="button" id="b"></a>
	<a href="javascript:moveLeftIn();" class="button" id="c"></a>
	<a href="javascript:moveRightIn();" class="button" id="d"></a>
		
</body>
</html>
